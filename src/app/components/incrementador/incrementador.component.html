<h3>{{ leyenda }} - {{progreso}}%</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus"></i>
        </button>
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #inputProgress type="number" name="progreso" [(ngModel)]="progreso" class="form-control" (ngModelChange)="onChanges($event)" min="1" max="100">
</div>
